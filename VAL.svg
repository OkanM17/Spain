<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Linke Hälfte: Valencia Orange -->
  <path d="M100,10 A90,90 0 0,0 100,190 L100,100 Z" fill="#F94F00" />

  <!-- Rechte Hälfte: Valencia Schwarz -->
  <path d="M100,10 A90,90 0 0,1 100,190 L100,100 Z" fill="#000000" />

  <!-- Kreisrand -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="black" stroke-width="4" />

  <!-- Text: zwei Hälften übereinander -->
  <!-- Linke Texthälfte (orange) -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="GS" font-size="60" font-weight="bold"
        fill="#000000" clip-path="url(#left)">
    VAL
  </text>

  <!-- Rechte Texthälfte (schwarz) -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="GS" font-size="60" font-weight="bold"
        fill="#F94F00" clip-path="url(#right)">
    VAL
  </text>

  <!-- Clip-Bereiche -->
  <defs>
    <clipPath id="left">
      <rect x="0" y="0" width="100" height="200" />
    </clipPath>

    <clipPath id="right">
      <rect x="100" y="0" width="100" height="200" />
    </clipPath>
  </defs>

</svg>
